    }
    .slide-mod li a{

    }

    .bar a{
        display: block;
        margin: 10px;
        font-size: 18px;
    }

    .slide-mod li,

        transition-duration:.5s,0.5s,100ms;

<script>
    KISSY.use('dom,event',function(S,D,E){
        var width= D.outerWidth(D.get("li",'.slide-mod'),true),val=0;

//      D.css(lis,{'-webkit-transform':'translateX('+val+'px)'});
        E.on("#prev",'click',function(ev){
            ev.halt();
            changeX(D.query("li",'.slide-mod'),val-=width);
        });
        E.on("#next",'click',function(ev){
            ev.halt();
            changeX(D.query("li",'.slide-mod'),val+=width,true);
        });

        function changeX(lis,val,isLeft){
            var time= 0,arr=lis;
            if(isLeft){
                arr=[];
                while(lis.length){
                    arr.push(lis.pop());
                }
            }
            S.each(arr,function(li){
                setTimeout(function(){
                    D.css(li,{'-webkit-transform':'translateX('+val+'px)'});
                },time+=20);
            });

        }
    });
</script>
